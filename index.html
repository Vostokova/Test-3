<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Тест-3 Востокова</title>
    <link href='./src/style.css' rel='stylesheet'>
</head>
<body>

<form>
    <div class='margin'>
        <label class='radio'><input type='radio' id='truck' value='truck' name='type'> Грузовая</label>
        <label class='radio'><input type='radio' id='car' value='car' name='type'> Легковая</label>
    </div>

    <div>
        <label class='textfield' for='name'>Название*</label>
        <input type='text' id='name'>
    </div>
    <div>
        <label class='textfield' for='performance' id='perf-label'>Масса/скорость*</label>
        <input type='text' id='performance'>
    </div>
    <div>
        <label class='textfield' for='description'>Примечание</label>
        <input type='text' id='description'>
    </div>

    <input type='button' class='margin' id='button' value='Добавить'>
</form>

<select id='list' title='vehicle-list' multiple></select>

<p class='margin' id='show-info'></p>

<script src="./dist/bundle.js"></script>
</body>
</html>
